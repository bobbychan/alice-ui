name: 'Install'
description: 'Sets up Node.js and runs install'

runs:
  using: composite
  steps:
    - name: Install dependencies
      uses: pnpm/action-setup@v4
      # with:
      #   version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        registry-url: 'https://registry.npmjs.org'
        cache: 'pnpm'

    - name: Setup Git User
      shell: bash
      run: |
        git config --global user.email "8290615@qq.com"
        git config --global user.name "Bobby Chan"

    - name: Install dependencies
      shell: bash
      run: pnpm install
